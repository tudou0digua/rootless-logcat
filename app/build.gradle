apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.tananaev.logcat3"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 10
        versionName "1.9"
    }
    lintOptions {
        checkReleaseBuilds false // ignore list warnings on release
    }
}

dependencies {
    compile 'com.android.support:design:27.1.0'
    compile 'com.tananaev:adblib:1.2'
}
